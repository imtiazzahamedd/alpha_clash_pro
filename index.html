<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- CSS -->
     <link rel="stylesheet" href="styles/style.css">
    <!-- daisy and Tailwind -->    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- poppins font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- anton font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <main class="font-poppins min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center text-white">
    <!-- home section -->
    <section class="home hidden">
      <div class="min-h-screen flex flex-col justify-center items-center gap-5">
        <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
        <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button id="btn" class="px-5 py-2 font-semibold">Play Now</button>
      </div>
  
    </section>
    <!-- playground section -->
    <section class="playground">
      <!-- screen section -->
      <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313B3] bg-[#FFFFFFB3]">1024×320</div>
      <!-- keyboard section -->
       <div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
       </div>
  
    </section>
    <section class="score">
      
    </section>
   </main> 
</body>  
</html>
