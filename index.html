<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS -->
     <link rel="stylesheet" href="styles/style.css">
    <!-- daisy and Tailwind -->    
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- poppins font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<!-- anton font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
  <main class="font-poppins min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center text-white">
    <!-- home section -->
    <section id="home-screen" class="home">
      <div class="min-h-screen flex flex-col justify-center items-center gap-5">
        <h1 class="font-anton text-9xl">ALPHABET CLASH</h1>
        <p class="text-xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" id="btn" class="px-5 py-2 font-semibold">Play Now</button>
      </div>
  
    </section>
    <!-- playground section -->
    <section id="playground" class=" flex flex-col items-center gap-11 pt-11 hidden">
      <!-- screen section -->
      <div class="artboard artboard-horizontal phone-6 border-8 rounded-2xl border-[#010313B3] bg-[#FFFFFFB3]">
        1024×320
        <div class="flex justify-center -mt-6">
          <p class="bg-[#010313] rounded-b-2xl px-8">Don't watch keyboard  while playing...</p>
        </div>
        <div class="flex justify-center items-center h-full">
          <p id="current-alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
        </div>
      </div>
      
      <!-- keyboard section -->
       <div class="mb-24">
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">q</kbd>
          <kbd class="kbd">w</kbd>
          <kbd class="kbd">e</kbd>
          <kbd class="kbd">r</kbd>
          <kbd class="kbd">t</kbd>
          <kbd class="kbd">y</kbd>
          <kbd class="kbd">u</kbd>
          <kbd class="kbd">i</kbd>
          <kbd class="kbd">o</kbd>
          <kbd class="kbd">p</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">a</kbd>
          <kbd class="kbd">s</kbd>
          <kbd class="kbd">d</kbd>
          <kbd class="kbd">f</kbd>
          <kbd class="kbd">g</kbd>
          <kbd class="kbd">h</kbd>
          <kbd class="kbd">j</kbd>
          <kbd class="kbd">k</kbd>
          <kbd class="kbd">l</kbd>
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd">z</kbd>
          <kbd class="kbd">x</kbd>
          <kbd class="kbd">c</kbd>
          <kbd class="kbd">v</kbd>
          <kbd class="kbd">b</kbd>
          <kbd class="kbd">n</kbd>
          <kbd class="kbd">m</kbd>
          <kbd class="kbd">/</kbd>
        </div>
       </div>
         <!-- score life -->
    <div class="score life">
      <div class="flex gap-x-[800px] justify-between w-3/4">
      <div>
<button
  class="bg-gradient-to-r from-purple-900 to-cyan-600 space-x-2 group/button relative inline-flex items-center justify-center overflow-hidden rounded-md bg-gray-800/30 backdrop-blur-lg px-6 py-2 text-base font-semibold text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-xl hover:shadow-gray-600/50 border-none"
>
  <span class="">Life</span>
  <i class="fa-solid fa-heart text-gre"></i>
  <span>1</span>
  <div
    class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]"
  >
    <div class="relative h-full w-10 bg-white/20"></div>
  </div>
</button>

      </div>
      <div>
<button
  class="bg-gradient-to-r from-cyan-600 to-teal-900 space-x-2 group/button relative inline-flex items-center justify-center overflow-hidden rounded-md bg-gray-800/30 backdrop-blur-lg px-4 py-2 text-base font-semibold text-white transition-all duration-300 ease-in-out hover:scale-110 hover:shadow-xl hover:shadow-gray-600/50 border-none"
>
  <span class="">Score</span>
  <i class="fa-solid fa-circle-dollar-to-slot"></i>
  <span>1</span>
  <div
    class="absolute inset-0 flex h-full w-full justify-center [transform:skew(-13deg)_translateX(-100%)] group-hover/button:duration-1000 group-hover/button:[transform:skew(-13deg)_translateX(100%)]"
  >
    <div class="relative h-full w-10 bg-white/20"></div>
  </div>
</button>

      </div>
      </div>
      
    </div>
  
    </section>
    <section class="score hidden flex justify-center min-h-screen items-center ">
      <div class="bg-[#FFFFFF33] text-center space-y-5 p-10 rounded-2xl glass  text-white">
        <h1 class="text-8xl font-anton">Score: 14</h1>
        <button class="btn glass text-white">Play Again</button>
        <p class="text-xl">Practice will make you Pro</p>
      </div>
    </section>
   
   </main> 
   <script src="scripts/utility.js"></script>
   <script src="scripts/alpha-clash.js"></script>
</body>  
</html>
